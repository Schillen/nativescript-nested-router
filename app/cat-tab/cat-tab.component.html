<Label text="Cats TAB"></Label>

<Button text="Navigate to Cats" 
  [nsRouterLink]="[{ outlets: { catoutlet: ['cats'] } }]">
</Button>

<Button text="Navigate to Cat Details" 
  [nsRouterLink]="[{ outlets: { catoutlet: ['catdetails', '1'] } }]">
</Button>

<Button text="Navigate to Cats with code" 
  (tap)=navigateToRoot()>
</Button>
<Button text="Navigate to Cats Details with code" 
  (tap)=navigateToDetails(2)>
</Button>

<router-outlet name="catoutlet"></router-outlet>
